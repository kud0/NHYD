version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: classmind-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: classmind
      POSTGRES_PASSWORD: classmind_dev_2024
      POSTGRES_DB: classmind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classmind"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
